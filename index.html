<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play-rock-paper-scissor</title>
    <link rel="stylesheet" href="rps.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <h1 class = "heading">ROCK-PAPER-SCISSOR</h1>
    <div class = "top">
        <div class = "text-1"><p class ="score">0</p></div>
        <div class = "center">
            <div class = "message">Trust The Force!</div>
            <div class = "center-top">
                <div class = "anakin">
                    <img src="images/anakin.jpg" alt="anakin">
                    <p>Anakin(You)</p>
                </div>
                <div class = "darth">
                    <img src="images/darth.jpg" alt="dart-sidious">
                    <p>Darth Sidious</p>
                </div>
            </div>
            <div class = "center-down">
                <img class = "jpg rock-img" src="images/rock.jpg" alt="rock">
                <img class = "jpg paper-img" src="images/paper.jpg" alt="paper">
                <img class = "jpg scissor-img" src="images/scissor.jpg" alt="scissor">
            </div>
        </div>
        
        <div class = "text-2"><p class = "Cscore">0</p></div>
    </div>

    <script src="index.js"></script>
